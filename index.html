<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Untitled - a Ludum Dare 41 Entry by @zenmumbler</title>
	<style>
		body {
			margin: 0;
			background: black;
			cursor: default;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;

			font-family: Tahoma, sans-serif;
		}

		.stageholder {
			margin: 50px auto 0 auto;
			position: relative;
			overflow: hidden;
		}

		.stageholder.small {
			width: 960px;
			height: 540px;
		}

		.stageholder.hdready {
			width: 1024px;
			height: 576px;
		}

		.stageholder.fullhd {
			width: 1920px;
			height: 1080px;
		}

		#stage {
			position: absolute;
			z-index: 3;
		}

		.overlay {
			font-family: Anaheim, Helvetica, serif;
			position: absolute;
			z-index: 4;
			width: 100%;
			height: 100%;
			display: none;
			font-size: 22px;
		}

		.titles {
			background-color: rgba(0, 0, 0, .5);
		}

		.titles img {
			position: absolute;
			left: 340px;
			top: 120px;
			opacity: 1;
			transition: opacity 2s ease-in;
		}

		.titles h1 {
			color: white;
			font-family: inherit;
			font-size: 48;
			font-weight: normal;
			position: absolute;
			top: 150px;
			width: 100%;
			text-align: center;
		}

		.titles p.info {
			position: absolute;
			top: 260px;
			width: 100%;
			text-align: center;
		}
		.titles p.hajime {
			position: absolute;
			top: 320px;
			width: 100%;
			text-align: center;
		}


		p.thx {
			top: 400px;
		}

		.right {
			position: absolute;
			right: 150px;
			top: 50px;
		}

		.start {
			margin-top: 50px;
		}

		.messages p {
			position: absolute;
			text-align: center;
			left: 0;
			right: 0;
			top: 60%;
			color: white;
			font-size: 26px;
			text-shadow: 0 0 3px rgb(60, 5, 92);
			line-height: 1.4;
		}

		.bar {
			position: absolute;
			width: 500px;
			height: 12px;
			left: 262px;
			top: 300px;
			border: 1px solid rgb(255, 255, 255);
			padding: 1px;
		}

		.progress {
			background-color: rgba(104, 11, 11);
			height: 100%;
			width: 0;
		}

		.butan {
			display: inline-block;
			width: 100px;
			padding: 10px;
			border: 1px solid white;
			text-align: center;
			cursor: pointer;
		}

		.butan.pres {
			color: black;
			background: white;
		}

		.butan.begin {
			width: 300px;
			font-size: 36px;
		}

		.info {
			font-size: 14px;
			color: #888;
			text-align: center;
			position: absolute;
			top: 12px;
			width: 100%;
			margin: 0;
			padding: 0;
		}

		.controls {
			text-align: center;
			padding-top: 20px;
			color: #555;
			font-size: 12px;
		}

		.controls button {
			border: 1px solid #555;
			color: #555;
			background: black;
			border-radius: 4px;
		}

		.controls:hover {
			color: #aaa;
		}

		.controls:hover button {
			border: 1px solid #aaa;
			color: #aaa;

		}

		.controls label,
		.controls input,
		.controls button {
			cursor: pointer;
		}

		.controls input[disabled],
		.controls input[disabled]+label {
			color: #555;
			cursor: default;
		}

		.controls button:hover {
			color: white;
		}

		.controls button:active {
			background: #aaa;
			color: #333;
		}

		a,
		a:visited,
		a:active {
			color: rgba(104, 11, 11, 0.8);
		}
	</style>
</head>

<body>
	<div class="stageholder hdready">
		<div class="overlay loading">
			<div class="bar">
				<div class="progress"></div>
			</div>
		</div>
		<div class="overlay titles">
			<h1>Untitled</h1>
			<p class="info">for Ludum Dare 41 by Arthur Langereis â€” @zenmumbler</p>
			<p class="hajime">
				<button class="butan begin" onclick="sd.App.scene.delegate.begin()">Begin</button>
			</p>
		</div>
		<div class="overlay messages">
			<p></p>
		</div>
	</div>
	<div class="controls">
		Keyboard Type:
		<input type="radio" name="keymap" data-km="qwerty" id="km-qwerty" checked>
		<label for="km-qwerty">QWERTY</label>
		<input type="radio" name="keymap" data-km="azerty" id="km-azerty">
		<label for="km-azerty">AZERTY</label>
	</div>

	<script src="../stardazed/ext/veclib.js"></script>
	<script src="../stardazed/ext/inflate.js"></script>
	<script>
		(function () {
			var ammoJSFile = "../stardazed/ext/ammojs/";
			if (typeof window.WebAssembly === "object") {
				ammoJSFile += "ammo.wasm.js";
			}
			else {
				ammoJSFile += "ammo.js";
			}
			document.writeln('<scr' + 'ipt src="' + ammoJSFile + '"><\/script>');
		}());
	</script>
	<script src="../stardazed/dist/stardazed.js"></script>
	<script src="build/ld41.js"></script>
</body>
</html>
