<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>PinCraft - a Ludum Dare 41 Entry by @zenmumbler</title>
	<style>
		body {
			margin: 0;
			background: white;
			cursor: default;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;

			font-family: Tahoma, sans-serif;
		}

		.game {
			width: 1152px;
			height: 768px;
			position: relative;
			margin: 50px auto 0 auto;
		}

		.stageholder {
			position: absolute;
			left: 0;
			top: 0;
			overflow: hidden;

			width: 512px;
			height: 768px;
			/* border: 1px solid green; */
		}

		.ui {
			position: absolute;
			right: 0;
			top: 0;
			width: 640px;
			height: 768px;
		}

		#stage {
			position: absolute;
			z-index: 3;
		}

		.overlay {
			position: absolute;
			z-index: 4;
			width: 100%;
			height: 100%;
			display: none;
		}

		.bar {
			position: absolute;
			width: 500px;
			height: 12px;
			left: 262px;
			top: 300px;
			border: 1px solid rgb(255, 255, 255);
			padding: 1px;
		}

		.progress {
			background-color: rgba(104, 11, 11);
			height: 100%;
			width: 0;
		}

		.info {
			font-size: 14px;
			color: #888;
			text-align: center;
			position: absolute;
			top: 12px;
			width: 100%;
			margin: 0;
			padding: 0;
		}

		a,
		a:visited,
		a:active {
			color: rgba(104, 11, 11, 0.8);
		}
	</style>
</head>

<body>
	<div class="game">
		<div class="stageholder">
			<div class="overlay loading">
				<div class="bar">
					<div class="progress"></div>
				</div>
			</div>
		</div>
		<div class="ui">
			<p><img src="data/pincraft.png" alt="PinCraft"></p>
			<div style="margin-left: 5em">
				<p>&copy; 2018 by Arthur Langereis for Ludum Dare 41</p>

				<h1 style="margin-top: 2em"><span style="display: inline-block; width: 4em">Score:</span> <span style="font-size: 48px; color: rgb(180, 150, 50); text-shadow: #333 3px 3px 1px;" id="score">0</span></h1>
				<h1 style="margin-top: 0"><span style="display: inline-block; width: 4em">Deaths:</span> <span style="font-size: 48px; color: rgb(200, 50, 50); text-shadow: #333 3px 3px 1px;" id="deaths">0</span></h1>
			</div>
		</div>
	</div>

	<script src="../stardazed/ext/veclib.js"></script>
	<script src="../stardazed/ext/inflate.js"></script>
	<script>
		(function () {
			var ammoJSFile = "../stardazed/ext/ammojs/";
			if (typeof window.WebAssembly === "object") {
				ammoJSFile += "ammo.wasm.js";
			}
			else {
				ammoJSFile += "ammo.js";
			}
			document.writeln('<scr' + 'ipt src="' + ammoJSFile + '"><\/script>');
		}());
	</script>
	<script src="../stardazed/dist/stardazed.js"></script>
	<script src="build/ld41.js"></script>
</body>
</html>
